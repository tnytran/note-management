{% extends 'base.html' %}

{% block head %}
<title>Note Master</title>
{% endblock %}


{% block body %}
    <div class="content">
        <h1>Note Master</h1>
        <table>
            <tr>
                <th>Note</th>
                <th>Added</th>
                <th>Action</th>
            </tr>

            {% for n in notes %}
                <tr>
                    <td>{{ n.content }}</td>
                    <td>{{ n.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{n.id}}">Delete</a>
                        <br>
                        <a href="/update/{{n.id}}">Update</a>
                    </td>
                </tr>
            {% endfor %}
            
        </table>
        <br>
        <form action="/" method="POST">
            <input type="text" name="content_input" id="content_input">
            <input type="submit" value="Add Note">

        </form>
    </div>
{% endblock %}
