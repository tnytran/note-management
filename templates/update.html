{% extends 'base.html' %}

{% block head %}
<title>Note Master</title>
{% endblock %}


{% block body %}
    <div class="content">
        <h1>Update Note</h1>
       
        <br>
        <div class="form">
            <form action="/update/{{note_to_update.id}}" method="POST">
                <input type="text" name="content_input" id="content_input" value="{{note_to_update.content}}">
                <input type="submit" value="Update Note">
            </form>
        </div>   
    </div>
{% endblock %}
